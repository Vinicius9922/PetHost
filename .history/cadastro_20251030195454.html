<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-R">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PetHost</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">üêæ PetHost</a>
    <nav class="nav">
      <div id="guest-links">
        <a href="login.html" class="btn">Logar</a>
        <a href="cadastro.html" class="btn btn-primary">Cadastrar-se</a>
      </div>
      <div id="user-info" class="hidden">
        <a href="perfil.html" class="avatar-link">
          <img
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZHRoPSIzMiIgZmlsbD0iI2NjYyI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiLz48L3N2Zz4="
            alt="Foto de perfil" class="avatar">
        </a>

        <a href="perfil.html" class="username-link">
          <span class="username">Usu√°rio</span>
        </a>

        <a href="meus-daycares.html" class="btn">Meus Daycares</a> <a href="reservas.html" class="btn">Minhas
          Reservas</a>
        <button id="logoutBtn" class="btn btn-secondary">Sair</button>
      </div>
    </nav>
  </header>

  <main class="form-container">
    <h1>Cadastrar-se</h1>
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <p class="extra-link">
      J√° tem conta? <a href="login.html">Entrar</a>
    </p>

    <p id="error-message" style="color: red; font-weight: bold;"></p>
  </main>

  <script type="module">
    import { app } from "./js/firebase-config.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile }
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    // Imports do Storage foram removidos

    const auth = getAuth(app);
    // Constante do Storage foi removida

    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;
      // Captura do arquivo de foto foi removida

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // L√≥gica de upload do Storage foi removida

        // Atualiza o perfil apenas com o nome
        await updateProfile(user, {
          displayName: nome
          // photoURL foi removido
        });

        alert("Cadastro realizado com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Erro:", error.message);
        document.getElementById("error-message").textContent = "Erro: " + error.message;
      }
    });
  </script>

</body>

</html>
