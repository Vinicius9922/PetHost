<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Imóvel - PetHost</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">PetHost</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="anuncios.html">Explorar Daycares</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn">Logar</a>
      <a href="cadastro.html" class="btn btn-primary">Cadastrar</a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="form-container">
    <h1>Cadastrar novo Daycare</h1>
    <form class="form">
      <label for="nome">Nome do Daycare</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Happy Paws" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro, Cidade - Estado" required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o espaço e diferenciais..." required></textarea>

      <label>Serviços oferecidos</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="servicos" value="hospedagem"> Hospedagem</label>
        <label><input type="checkbox" name="servicos" value="alimentacao"> Alimentação</label>
        <label><input type="checkbox" name="servicos" value="passeio"> Passeio</label>
        <label><input type="checkbox" name="servicos" value="veterinario"> Atendimento Veterinário</label>
      </div>

      <label for="capacidade">Capacidade máxima de pets</label>
      <input type="number" id="capacidade" name="capacidade" min="1" placeholder="Ex: 5" required>

      <label for="preco">Preço por diária (R$)</label>
      <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 75.00" required>

      <label for="imagens">Imagens do espaço</label>
      <input type="file" id="imagens" name="imagens" accept="image/*" multiple>

      <button type="submit" class="btn btn-primary">Cadastrar Anúncio</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 PetHost - Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="JS/auth.js"></script>

</body>
</html>
