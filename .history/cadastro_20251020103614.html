<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PetHost</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">üêæ PetHost</a>
    <nav class="nav">
      <div id="guest-links">
        <a href="login.html" class="btn">Logar</a>
        <a href="cadastro.html" class="btn btn-primary">Cadastrar-se</a>
      </div>
      <div id="user-info" class="hidden">
        <img src="https://via.placeholder.com/32" alt="Foto de perfil" class="avatar">
        <span class="username">Usu√°rio</span>
        <button id="logoutBtn" class="btn btn-secondary">Sair</button>
      </div>
    </nav>
  </header>

  <main class="form-container">
    <h1>Cadastrar-se</h1>
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>
      
      <label for="profilePic">Foto de Perfil</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*">

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <p class="extra-link">
      J√° tem conta? <a href="login.html">Entrar</a>
    </p>

    <p id="error-message" style="color: red; font-weight: bold;"></p>
  </main>

  <script type="module">
    import { app } from "./js/firebase-config.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

    const auth = getAuth(app);
    const storage = getStorage(app);

    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;
      const profilePicFile = document.getElementById("profilePic").files[0];

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        let photoURL = null;
        if (profilePicFile) {
          const storageRef = ref(storage, `profile_pictures/${user.uid}/${profilePicFile.name}`);
          await uploadBytes(storageRef, profilePicFile);
          photoURL = await getDownloadURL(storageRef);
        }

        await updateProfile(user, { 
          displayName: nome,
          photoURL: photoURL 
        });

        alert("Cadastro realizado com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Erro:", error.message);
        document.getElementById("error-message").textContent = "Erro: " + error.message;
      }
    });
  </script>

</body>
</html>
