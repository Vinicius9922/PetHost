<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PetHost</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
<header class="header">
  <!-- Logo agora Ã© um link para a home -->
  <a href="index.html" class="logo">ğŸ¾ PetHost</a>

  <nav class="nav">
    <!-- VISÃVEL QUANDO NÃƒO LOGADO -->
    <div id="guest-links">
      <a href="login.html" class="btn">Logar</a>
      <a href="cadastro.html" class="btn btn-primary">Cadastrar-se</a>
    </div>

    <!-- VISÃVEL QUANDO LOGADO -->
    <div id="user-info" class="hidden">
      <img src="https://via.placeholder.com/32" alt="Foto de perfil" class="avatar">
      <span class="username">UsuÃ¡rio</span>
      <button id="logoutBtn" class="btn btn-secondary">Sair</button>
    </div>
  </nav>
</header>


  <!-- Login Section -->
  <main class="form-container">
    <h1>Entrar</h1>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn btn-primary">Logar</button>
    </form>

    <p class="extra-link">
      NÃ£o tem conta? <a href="cadastro.html">Cadastre-se</a>
    </p>

    <!-- Aqui aparecerÃ£o erros -->
    <p id="error-message" style="color: red; font-weight: bold;"></p>
  </main>

  <!-- Firebase + Script de Login -->
  <script type="module">
    import { app } from "./firebase-config.js";
    import { getAuth, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const auth = getAuth(app);

    // Captura o formulÃ¡rio
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          // Login realizado
          alert("Login realizado com sucesso!");
          window.location.href = "index.html"; // redireciona pra home
        })
        .catch((error) => {
          // Mostra erro
          document.getElementById("error-message").textContent = "Erro: " + error.message;
        });
    });
  </script>


  <script type="module" src="js/auth.js"></script>

</body>

</html>
