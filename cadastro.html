<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PetHost</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
  <!-- Logo agora √© um link para a home -->
  <a href="index.html" class="logo">üêæ PetHost</a>

  <nav class="nav">
    <!-- VIS√çVEL QUANDO N√ÉO LOGADO -->
    <div id="guest-links">
      <a href="login.html" class="btn">Logar</a>
      <a href="cadastro.html" class="btn btn-primary">Cadastrar-se</a>
    </div>

    <!-- VIS√çVEL QUANDO LOGADO -->
    <div id="user-info" class="hidden">
      <img src="https://via.placeholder.com/32" alt="Foto de perfil" class="avatar">
      <span class="username">Usu√°rio</span>
      <button id="logoutBtn" class="btn btn-secondary">Sair</button>
    </div>
  </nav>
</header>


  <!-- Cadastro Section -->
  <main class="form-container">
    <h1>Cadastrar-se</h1>
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <p class="extra-link">
      J√° tem conta? <a href="login.html">Entrar</a>
    </p>

    <!-- Aqui aparecer√£o erros -->
    <p id="error-message" style="color: red; font-weight: bold;"></p>
  </main>

  <!-- Firebase + Script de Cadastro -->
  <script type="module">
  import { app } from "./js/firebase-config.js"; 
  import { getAuth, createUserWithEmailAndPassword, updateProfile } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

  const auth = getAuth(app);

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;

    try {
      // Cria usu√°rio
      const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;

      // Atualiza perfil com o nome
      await updateProfile(user, { displayName: nome });

      alert("Cadastro realizado com sucesso!");
      window.location.href = "index.html"; // Redireciona
    } catch (error) {
      console.error("Erro:", error.message);
      document.getElementById("error-message").textContent = "Erro: " + error.message;
    }
  });
</script>

</body>

</html>
